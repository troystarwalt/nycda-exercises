<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<script>
		var toyotas = ["Corolla", "Camry", "RAV4"];
		var hondas = ["Civic", "Accord", "CRV"];
		var cars = [toyotas, hondas];


		for (var i=0; i<cars.length; i++) {
			console.log(cars[i]);

			for (var j=0; j<cars[i].length; j++) {
				console.log(cars[i][j]);
			}
		}

	</script>
</body>
</html>
