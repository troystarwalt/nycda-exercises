	<script type="text/javascript">
		//this asynchronous code
		function fadePope(){
			$("#pope").fadeOut(3000, showKanye);
			// $("#kanye").fadeIn(3000);
		}
		function showPope() {
			$("#pope").fadeIn(3000, fadePope);
		}

		function fadeKanye(){
			$("#kanye").fadeOut(3000, showPope);
			// $("#pope").fadeIn(3000);

		function showKanye(){

		}
